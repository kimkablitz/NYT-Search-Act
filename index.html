<!doctype html>
<html lang="en">
<head>
    <title>NYT Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <style>
        .header h1 {
                display: inline-block;
                margin-left: 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: bold;
            }
        .list-group {
            margin-top: 20px;
        }
        </style>
</head>
<body>
    <div class="container" style="width:60%;">
        <div class="header">
            <i class="far fa-newspaper fa-5x"></i></span>
            <h1>NEW YORK TIMES SEARCH</h1>
        </div>
        <div class="list-group">
            <div href="#" class="list-group-item list-group-item-action active">Search Form</div>
            <hr>
            <form action="" id="submit">
                <div class="form-group">
                    <label for="">Search Term</label>
                    <input type="text" class="form-control" name="" id="search" aria-describedby="helpId" placeholder="search_term">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="">Number of articles</label>
                    <input type="text" class="form-control" name="" id="numberToDisplay" aria-describedby="helpId"
                        placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="">Start Year</label>
                    <input type="text" class="form-control" name="" id="startYear" aria-describedby="helpId"
                        placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-group">
                    <label for="">End Year</label>
                    <input type="text" class="form-control" name="" id="endYear" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
            </form>
        </div>
        <div class="list-group">
           
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
